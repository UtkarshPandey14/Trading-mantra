<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Details</title>
<style>
    /* Lilac color theme */
    :root {
        --primary-color: #8a5eff; /* Lilac */
        --secondary-color: #f3e7ff; /* Light Lilac */
        --text-color: #333; /* Dark Grey */
        --highlight-color: #000000; /* Highlight Pink */
    }

    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--secondary-color);
        color: var(--text-color);
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2, h3 {
        text-align: center;
    }
    h1 {
        color: #000; /* Black */
    }
    .details {
        margin-top: 20px;
    }
    .details p {
        margin-bottom: 10px;
        font-weight: bold;
    }
    .highlight {
        color: var(--highlight-color); /* Highlight Pink */
    }
    .contact-image {
        display: block;
        margin: 20px auto;
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Contact Details</h1>
    <div class="details">
        <p><span class="highlight">Email:</span> tradingmantra1991@gmail.com</p>
        <p><span class="highlight">Phone Number:</span> +91 9236249744 </p>
        <!-- <p><span class="highlight">Instagram:</span> </p> -->
    </div>
    <img class="contact-image" src="contact.jpg" alt="Animated Contact Personnel">
</div>

<script>
    // You can add JavaScript code here if needed
</script>

</body>
</html>
